{% extends "feedlyr/base.html" %}
{% load bootstrap %}

<div id="container">
  {% block container %}
    {% block navbar %}
      {{ block.super }}
    {% endblock navbar %}
    {% block content %}
      <div id="content" class="col-md-8">
        <h1>Importar OPML</h1>
        <form action="{% url 'opml' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" value="Enviar" />
        </form>
      </div>
    {% endblock content %}
  {% endblock container %}
</div>
